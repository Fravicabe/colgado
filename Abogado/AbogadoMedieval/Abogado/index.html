<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>El orco...</h1>
        <h1 id="colgado"></h1>
        <h1 id="salvado"></h1>
    </header>
    <div>
        <!-- Imagenes -->
        <img src="images/orquito-0.png" alt="orquito" id="orquito">
        
        <!-- Palabra Oculta -->
        <div id="palabra-oculta"></div>
        <br>
        <div id="solucion"></div>
        <br>
        <div id="fallos"></div>
        <div id="aciertos"></div>
        <div id="letra-usada"></div>
        <br>

        <form onsubmit="validarDatos(event)">
        <div>
            <input id="letra" type="text" placeholder="Introduce una letra" maxlength="1">
            <br>
            <input id="comprobar" class="btn btn-secondary" type="submit" value="Comprobar letra"><input id="resetear" class="btn btn-primary" type="button" value="Nueva Partida" onclick="resetearJuego()">
            <br>
            <div id="letras-usadas"></div>
        </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
