<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppWeb</title>
    <!-- Tailwind, Bootstrap, Bulma -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ejemplo</h1>

        <form onsubmit="validarDatos(event)">
            <div class="input-group mb-3">
            <span class="input-group-text">||</span>
            <div class="form-floating">
                <input type="text" class="form-control" id="txtJugador" placeholder="Jugador" aria-label="Jugador" aria-describedby="basic-addon1" required>
                <label for="floatingInputGroup1">Jugador</label>
            </div>
            </div>

            <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <div class="form-floating">
                <input type="email" class="form-control" id="txtJugador" placeholder="Email" required>
                <label for="floatingInputGroup1">Email</label>
            </div>
            </div>


            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault" required>
                <label class="form-check-label" for="checkDefault">
                    Aceptar las condiciones
                </label>
                <h4 id="mensaje">El nombre del jugador debe contener mayúsculas, minúsculas y el menos un número.</h4>
            </div>

    
            <hr>
            <!-- Enviar datos al servidor = SUBMIT -->
            <input class="btn btn-warning" type="submit" value="Enviar">
            <h4 id="mensaje2"></h4>
        </form>

        <br>
        <input class="btn btn-warning" type="button" value="Cambiar imagen" onclick="cambiarImagen()">
        <br>
        <br>
        <!-- Imágenes  -->
        <img id="imgVini" src="img/img/vini1.jpeg">
        <h1 id="Vinipringao"></h1>
    </div>


    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
